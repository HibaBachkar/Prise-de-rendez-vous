# Configuration du serveur
server.port=8080

# Nom de l'application pour Eureka
spring.application.name=api-gateway

# Configuration Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# Configuration Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Routes personnalisées
# Route pour guser-service - toutes les requêtes /api/** sont routées vers guser-service
spring.cloud.gateway.routes[0].id=guser-service
spring.cloud.gateway.routes[0].uri=lb://guser-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/**

# Route pour Eureka Dashboard (optionnel)
spring.cloud.gateway.routes[1].id=eureka-dashboard
spring.cloud.gateway.routes[1].uri=http://localhost:8761
spring.cloud.gateway.routes[1].predicates[0]=Path=/eureka/**

# Configuration CORS (si nécessaire)
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations[/**].allowed-headers=*

# Configuration Actuator
management.endpoints.web.exposure.include=*
management.endpoint.gateway.enabled=true

# Configuration des logs
logging.level.org.springframework.cloud.gateway=DEBUG

